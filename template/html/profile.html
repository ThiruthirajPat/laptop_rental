    <meta name="description" content="Rabix - Multipurpose Ecommerce Mobile HTML Template">

	  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

    <link rel="manifest" href="manifest.json">

  <body>
  <!--Loader Page-->
  <div class="loader-page">
    <div class="col align-self-center text-center">
      <img src="img/icons/icon.png" alt="logo">
      <div class="row mt-5 mb-5">
        <div class="col-12 text-center">
           <div class="loader"></div>
        </div>
     </div>
  </div>
  </div>   
<!--Header Area-->
<div class="header-area">
  <div class="row h-100 align-items-center justify-content-between">
    <div class="col-auto pr-0">
        <a href="home.html" class="btn text-dark fs-25"><i class="la la-arrow-left"></i></a>
    </div>
    <div class="col text-center p-0">
      <div class="page-heading">
        <h6 class="mb-0">Profile</h6>
      </div>
    </div>
    <div class="col-auto ps-0">
        <a href="profile.html" class="btn  btn-link text-dark"><i class="la la-user"></i></a>
    </div>
</div>
 </div>
<div class="page-content py-3">
<!-- Profile Wrapper-->
 <div class="profile-area">
    <div class="container">
       <div class="row">
           <div class="col-12">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-8">
                          <p class="text-grey mb-1">Wallet</p>
                            <a href="profile.html" class="btn btn-outline-primary rounded-pill my-2">Balance <span class="font-weight-bold">$<span class="counter">250</span></span> <i class="la la-wallet fs-18"></i> </a>
                        </div>
                        <div class="col-4">
                            <div class="user-profile text-center"><img src="img/user/user.png" alt=""></div>
                        </div>
                </div>
              </div>
           </div>
       </div>
    </div>
    <div class="row py-3">
        <div class="col-12 py-1">
         <div class="card">
             <div class="card-body p-3">
                 <div class="row align-items-center justify-content-between py-2">
                     <div class="col-auto">
                         <span class="text-dark fs-14"> <i class="la la-user fs-18"></i> Username</span>  
                     </div>
                     <div class="col-auto text-right">
                      <div class="text-grey fs-13">Sarah Smith</div>
                     </div>
             </div>
             <div class="row align-items-center justify-content-between py-2">
                <div class="col-auto">
                  <span class="text-dark fs-14"> <i class="la la-envelope fs-18"></i> Email</span>  
                </div>
                <div class="col-auto text-right">
                    <div class="text-grey fs-13">info@example.com    </div>
                </div>
        </div>
        <div class="row align-items-center justify-content-between py-2">
          <div class="col-auto">
            <span class="text-dark fs-14"> <i class="la la-phone-alt fs-18"></i> Phone</span>  
          </div>
          <div class="col-auto text-right">
              <div class="text-grey fs-13">+1 230 345 6789   </div>
          </div>
  </div>
  <div class="row align-items-center justify-content-between py-2">
    <div class="col-auto">
      <span class="text-dark fs-14"> <i class="la la-female fs-18"></i> Gender</span>  
    </div>
    <div class="col-auto text-right">
        <div class="text-grey fs-13">FEMALE  </div>
    </div>
</div>
<div class="row align-items-center justify-content-between py-2">
  <div class="col-auto">
    <span class="text-dark fs-14"> <i class="la la-calendar fs-18"></i> Birth Year</span>  
  </div>
  <div class="col-auto text-right">
      <div class="text-grey fs-13"> 1987-01-29  </div>
  </div>
</div>
<div class="row align-items-center justify-content-between py-2">
  <div class="col-auto">
    <span class="text-dark fs-14"> <i class="la la-map-marker-alt fs-18"></i> Shipping Adress</span>  
  </div>
  <div class="col-auto text-right">
      <div class="text-grey fs-13"> 1269  Woodbridge Lane  </div>
  </div>
</div>
<div class="row align-items-center justify-content-between py-2">
  <div class="col-12">
      <a href="edit-profile.html" class="btn btn-primary rounded-pill w-100"> Edit Profile <i class="la la-arrow-right"></i> </a>
  </div>
  </div>
           </div>
        </div>
        </div>
    </div>
   </div>
   </div>
</div>

     <div class="footer-area">

             <li><a href="my-order.html"><i class="la la-shopping-bag"></i> My Order</a></li>
             <li><a href="cart.html"><i class="la la-shopping-cart"></i>Cart</a></li>
             <li><a href="wishlist.html"><i class="la la-heart-o"></i>Wishlist</a></li>
             <li class="active"><a href="profile.html"><i class="la la-user"></i>Account</a></li>
           </ul>
        </div>
     </div>

    <script src="js/jquery.min.js"></script>

<!-- Progressive Web App -->
<script src="js/pwa.js"></script>
