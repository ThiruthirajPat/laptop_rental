<!DOCTYPE html>
<html id="previewPage" lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Rabix - Multipurpose Ecommerce Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Rabix">
    <meta name="msapplication-TileImage" content="img/icons/icon-144.png">
    <link rel="icon" href="img/icons/favicon.png" sizes="72x72" type="image/png">
    <!-- Title-->
    <title>Rabix - Multipurpose Ecommerce Mobile HTML Template</title>
    <!-- Google font file -->
	  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/style.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
     <!--Loader Page-->
     <div class="loader-page">
      <div class="col align-self-center text-center">
        <img src="img/icons/icon.png" alt="logo">
        <div class="row mt-5 mb-5">
          <div class="col-12 text-center">
             <div class="loader"></div>
          </div>
       </div>
    </div>
    </div>
<!--Header Area-->
<div class="header-area">
  <div class="row h-100 align-items-center justify-content-between">
    <div class="col-auto pr-0">
        <a href="home.html" class="btn text-dark fs-25"><i class="la la-arrow-left"></i></a>
    </div>
    <div class="col text-center p-0">
      <div class="page-heading">
        <h6 class="mb-0">checkout</h6>
      </div>
    </div>
    <div class="col-auto ps-0">
        <a href="profile.html" class="btn btn-link text-dark"><i class="la la-user"></i></a>
    </div>
</div>
 </div>
<div class="page-content">
 <!--Checkout Wrapper-->
 <div class="checkout-area py-3">
    <div class="container">
       <div class="row">
           <div class="col"> 
              <div class="card">
                <div class="card-body p-3">
                    <div class="row align-items-center justify-content-between py-2">
                        <div class="col-auto">
                            <span class="text-dark fs-13"> <i class="la la-user fs-18"></i> Username</span>  
                        </div>
                        <div class="col-auto text-right">
                            <div class="text-grey fs-13">Sarah Smith</div>
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-between py-2">
                    <div class="col-auto">
                        <span class="text-dark fs-13"> <i class="la la-envelope fs-18"></i> Email</span>  
                    </div>
                    <div class="col-auto text-right">
                        <div class="text-grey fs-13">info@example.com    </div>
                    </div>
                    </div>
                    <div class="row align-items-center justify-content-between py-2">
                    <div class="col-auto">
                    <span class="text-dark fs-13"> <i class="la la-phone-alt fs-18"></i> Phone</span>  
                    </div>
                    <div class="col-auto text-right">
                    <div class="text-grey fs-13">+1 230 345 6789   </div>
                    </div>
                    </div>
                    <div class="row align-items-center justify-content-between py-2">
                    <div class="col-auto">
                    <span class="text-dark fs-13"> <i class="la la-map-marker-alt fs-18"></i> Shipping Adress</span>  
                    </div>
                    <div class="col-auto text-right">
                    <div class="text-grey fs-13"> 1269  Woodbridge Lane  </div>
                    </div>
                    </div>
                    <div class="row align-items-center justify-content-between py-2">
                        <div class="col text-center">
                            <a href="edit-profile.html" class="btn text-primary fs-13"> CHANGE </a> 
                        </div>
                    </div>
                </div>
              </div>
           </div>
       </div>
       <div class="row py-3">
          <div class="col">
            <div class="card">
                <div class="card-body p-3">
                    <form action="#" method="">
                        <div class="form-outline">
                            <input type="text" id="typeText" class="form-control" />
                            <label class="form-label" for="typeText">Card Number</label><i class="la la-credit-card prefix"></i>
                        </div>
                        <div class="row">
                           <div class="col">
                               <div class="form-outline">
                                   <input type="text" id="form11Example1" class="form-control" />
                                   <label class="form-label" for="form11Example1">DD</label><i class="la la-calendar-alt prefix"></i>
                               </div>
                           </div>
                           <div class="col">
                               <div class="form-outline">
                                   <input type="text" id="form11Example1" class="form-control" />
                                   <label class="form-label" for="form11Example1">YY</label><i class="la la-calendar-alt prefix"></i>
                               </div>
                           </div>
                        </div>
                        <div class="form-outline">
                            <input type="number" id="typeText" class="form-control" />
                            <label class="form-label" for="typeText">CVV</label><i class="la la-credit-card prefix"></i>
                        </div>
                        <div class="col-12">
                            <div class="input-field">
                                <select class="select">
                                    <option selected>Australia</option>
                                    <option>Bangladesh</option>
                                    <option>United Kingdom</option>
                                    <option>United States</option>
                                </select>
                            </div>
                        </div>
                </form>
                </div>
            </div>    
          </div>
       </div>
       <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row align-items-center justify-content-between">
                <div class="col-6">
                 <p class="text-grey mb-1">  Sub Total </p>
                </div>
                <div class="col-6 text-end">
                  <h5> $40.21 </h5>
                </div>
              </div>
              <div class="row align-items-center justify-content-between">
                <div class="col-6">
                 <p class="text-grey mb-1">  Shipping fee </p>
                </div>
                <div class="col-6 text-end">
                  <h5> $20.50 </h5>
                </div>
              </div>
              <div class="row align-items-center justify-content-between">
                <div class="col-6">
                 <p class="text-grey mb-1">  Tax </p>
                </div>
                <div class="col-6 text-end">
                  <h5> $4 </h5>
                </div>
              </div>
              <hr>
              <div class="row align-items-center justify-content-between">
                <div class="col-6">
                 <p class="text-grey mb-1 text-dark">  Total </p>
                </div>
                <div class="col-6 text-end">
                  <h5> $64.71 </h5>
                </div>
              </div>
            </div>
           </div>
        </div>
      </div>
    </div>
  </div>
   </div>
     <!-- Footer Nav-->
     <div class="footer-btn">
      <div class="container">
          <div class="row d-flex align-items-center justify-content-between">
                  <a href="thankyou.html" class="btn btn-shop">CONFIRM PAYMENT</a>
          </div>
      </div>
  </div>
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
<!-- Progressive Web App -->
<script src="js/pwa.js"></script>
  </body>
</html>
