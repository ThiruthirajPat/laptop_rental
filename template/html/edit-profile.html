
<!DOCTYPE html>
<html id="previewPage" lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Rabix - Multipurpose Ecommerce Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Rabix">
    <meta name="msapplication-TileImage" content="img/icons/icon-144.png">
    <link rel="icon" href="img/icons/favicon.png" sizes="72x72" type="image/png">
    <!-- Title-->
    <title>Rabix - Multipurpose Ecommerce Mobile HTML Template</title>
    <!-- Google font file -->
	  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="css/line-awesome.min.css">

    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/style.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
     <!--Loader Page-->
     <div class="loader-page">
      <div class="col align-self-center text-center">
        <img src="img/icons/icon.png" alt="logo">
        <div class="row mt-5 mb-5">
          <div class="col-12 text-center">
             <div class="loader"></div>
          </div>
       </div>
    </div>
    </div>
<!--Header Area-->
<div class="header-area">
  <div class="row h-100 align-items-center justify-content-between">
      <div class="col-auto pr-0">
          <a href="profile.html" class="btn text-dark fs-25"><i class="la la-arrow-left"></i></a>
      </div>
      <div class="col text-center p-0">
          <div class="page-heading">
              <h6 class="mb-0">Edit Profile</h6>
          </div>
      </div>
      <div class="col-auto ps-0">
          <a href="profile.html" class="btn btn-link text-dark"><i class="la la-user"></i></a>
      </div>
  </div>
</div>
  <div class="page-content py-3">
    <!-- Profile Wrapper-->
    <div class="profile-area">
        <div class="container">
              <div class="card user-info-card shadow-2">
                <div class="card-body p-3">
                  <div class="user-figure-card text-center pb-3">
                    <div class="p-1 align-items-center">
                      <div class="user-profile">
                          <img src="img/user/user.png" alt="">
                        <div class="change-user-thumb">
                          <form>
                            <input class="form-control-file" type="file">
                            <button><i class="la la-camera text-light"></i></button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <form action="#" method="">
                      <div class="form-outline">
                          <input type="text" id="typeText" class="form-control" />
                          <label class="form-label" for="typeText">Username</label><i class="la la-user prefix"></i>
                      </div>
                      <div class="form-outline">
                          <input type="email" class="form-control" />
                          <label class="form-label" for="typeText">Email</label><i class="la la-envelope prefix"></i>
                      </div>
                      <div class="form-outline">
                          <input type="number"  class="form-control" />
                          <label class="form-label" for="typeText">Phone</label><i class="la la-phone prefix"></i>
                      </div>
                      <div class="input-field mb-3">
                          <select class="select">
                              <option>male</option>
                              <option>female</option>
                          </select>
                      </div>
                      <div class="form-outline">
                          <input type="text" class="form-control" />
                          <label class="form-label" for="typeText">Birth Year</label><i class="la la-calendar prefix"></i>
                      </div>
                      <div class="form-outline">
                          <input type="text" class="form-control" />
                          <label class="form-label" for="typeText">Shipping Adress</label><i class="la la-map-marker-alt  prefix"></i>
                      </div>
                    <div class="row align-items-center justify-content-between py-2">
                        <div class="col-12">
                           <a href="#" class="btn btn-primary rounded-pill w-100"> Submit <i class="la la-arrow-right"></i> </a>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
        </div>
      </div>
</div>
     <!-- Footer Nav-->
     <div class="footer-area">
        <div class="container h-100 px-0">
           <ul class="h-100 w-100 d-flex align-items-center justify-content-between ps-0">
             <li><a href="home.html"><i class="la la-home"></i>Home</a></li>
             <li><a href="my-order.html"><i class="la la-shopping-bag"></i> My Order</a></li>
             <li><a href="cart.html"><i class="la la-shopping-cart"></i>Cart</a></li>
             <li><a href="wishlist.html"><i class="la la-heart-o"></i>Wishlist</a></li>
             <li><a href="profile.html"><i class="la la-user"></i>Account</a></li>
           </ul>
        </div>
     </div>
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
<!-- Progressive Web App -->
<script src="js/pwa.js"></script>
  </body>
</html>
